<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Методы</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sample">
        <input type="text" v-model.trim.lazy="promo">
        <button @click="this.promo = '' ">X</button>
        <div>Цена без скидки: {{price}}</div>
        <div v-if="hasSale">
            <div class="alert alert-danger">- {{ sale }}</div>
        </div>
        <div>Итоговая цена: {{total}}</div>
    </div>
</div>


<script>
    let app = Vue.createApp({
        data: function () {
            return {
                promo: '',
                price: 1000,
                sale: 0

            }
        },
        watch: { // срабатывает тоггда, когда изменится значение promo - оно должно совпадать с promo верхним
            promo() {
                this.getSale(this.promo, (sale) => { // передаем промокод и обработчик
                    this.sale = sale
                })
            }
        },
        methods: {
            getSale(promo, fn) {
                setTimeout(() => {
                    let codes = {
                        some: 10,
                        other: 20,
                    }
                    let sale = codes.hasOwnProperty(promo) ? codes[promo] : 0;
                    return fn(sale)
                }, 500)
            }
        },
        computed: {
            hasSale() {
                return this.sale > 0
            },
            total() {
                return this.price * (1 - this.sale / 1000)
            }
        }
    });
    let root = app.mount('.sample');
</script>
</body>
</html>
