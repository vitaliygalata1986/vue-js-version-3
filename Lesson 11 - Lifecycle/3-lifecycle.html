<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			Lodaing...
		</div>
	</div>
	<script>
		let app = Vue.createApp({
			template: `
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" v-model="email"><hr>
					{{ email }}
				</div>
			`,
			data: () => ({
				email: 'test email'
			}),
			beforeCreate(){ // когда работает beforeCreate - в компоненте ничего еще не произошло, т.е. компонент не начал свою еще работу
				console.log('beforeCreate');
				console.log(this.email);
			},
			created(){ // очень популярный, чтобы создавать запросы на сервер за данными
				console.log('created');
				console.log(this.email);
				console.log(this.$el);
			},
			beforeMount(){ // на этом этапе появился шаблон, но он не вмонтированный
				console.log('beforeMounted');
				console.log(this.$el);
			},
			mounted(){ // сделали узлы DOM, внедрили их в разметку и компонент уже реально был отображен в объектной модели документа
				console.log('mounted');
				console.log(this.$el);
				console.log(this.$el.innerHTML);
			},
			beforeUpdate(){ // если впишем 7, то сработает хук beforeUpdate, а потом updated
				console.log('beforeUpdate');
			},
			updated(){
				console.log('updated');
			}
		});

		app.mount('.sample');

	</script>
</body>
</html>
