<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Методы</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sample">
        <button class="btn btn-primary" @click="add">Add number</button>
        <ul class="list-group">
          <li
            class="list-group-item"
            v-for="num, i in numbers"
            @mouseover="double(i)"
            @click="doubleEvent($event)"
          >
            <!--double($event) - это варажение на JS, которое запускается с предопределенной перменной $event-->
            <!-- $event - под капотом вью уже нам приготовил, а нам надо i-->
            {{ i }} | {{ num }}
          </li>
        </ul>
      </div>
    </div>

    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            numbers: [1, 2, 3],
          };
        },
        methods: {
          add() {
            this.numbers.push(Math.random());
          },
          double(i) {
            console.log(i);
            this.numbers[i] *= 2;
          },
          doubleEvent(event) {
            console.log(event.target);
          },
        },
      });
      let root = app.mount('.sample');
    </script>
  </body>
</html>
