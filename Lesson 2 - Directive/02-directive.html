  </head>
  <body>
    <div class="wrapper">
      <div class="sample">
        <input
          type="text"
          v-bind:value="name"
          v-on:input="name = $event.target.value"
        />
        <hr />
        <h2>Hello, {{ name }}</h2>
      </div>
    </div>

    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            name: '',
          };
        },
      });
      let root = app.mount('.sample');
